<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FrontendFunn -</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1>The Time Is</h1>
      <div class="clockContainer">
        <div class="digit hoursFirst"></div>
        <div class="digit hoursLast"></div>
        <span class="divider"></span>
        <div class="digit minutesFirst"></div>
        <div class="digit minutesLast"></div>
        <span class="divider"></span>
        <div class="digit secondsFirst"></div>
        <div class="digit secondsLast"></div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script src="./js/script.js"></script>
  </body>
</html>
